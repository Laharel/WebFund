<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        div{
            display: flex;
            flex-direction: column;
        }
        img{
            width: 250px;
            margin-bottom: 5px;
        }
    </style>

    <script>
        $(document).ready(function(){

            $('img').click(function(){
                var altSrc = $(this).attr('alt-src');
                var src = $(this).attr('src');
                $(this).attr('src', altSrc);
                $(this).attr('alt-src', src);
            })
        })
    </script>
    <title>Ninja To Cat</title>
</head>
<body>
    <div>
        <img class="cat" id="cat0" src="cat0.png" alt-src="ninja0.png">
        <img class="cat" id="cat1" src="cat1.png" alt-src="ninja1.png">
        <img class="cat" id="cat2" src="cat2.png" alt-src="ninja2.png">
        <img class="cat" id="cat3" src="cat3.png" alt-src="ninja3.png">
        <img class="cat" id="cat4" src="cat4.png" alt-src="ninja4.png">
    
    </div>

</body>
</html>
