<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script>
    $(document).ready(function(){
        $("button").click(function () {
            $("img").show();
        })
        $("img").click(function(){
            $(this).hide();
        })
    })

   </script>
    <title>Disappearing Ninja</title>
    <style>
        img{
            width: 200px;
            height: 200px;
        }

    </style>
</head>
<body>

    </div>
    <button>Restore</button>

</body>
</html>
